[package]
name = "aws-region"
version = "0.27.0"
authors = ["Drazen Urch"]
description = "Tiny Rust library for working with Amazon AWS regions, supports `s3` crate"
repository = "https://github.com/durch/rust-s3"
readme = "README.md"
keywords = ["Amazon", "AWS", "S3", "R2", "Minio"]
license = "MIT"
documentation = "https://docs.rs/aws-region/latest/awsregion/"
edition = "2021"

[lib]
name = "awsregion"
path = "src/lib.rs"

[dependencies]
thiserror = "1"
serde = { version = "1", features = ["derive"], optional = true }
