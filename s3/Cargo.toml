[package]
name = "rust-s3"
version = "0.24.0"
authors = ["Drazen Urch"]
description = "Tiny Rust library for working with Amazon S3 and compatible object storage APIs"
repository = "https://github.com/durch/rust-s3"
readme = "README.md"
keywords = ["S3", "Wasabi", "Minio", "Yandex", "GCP"]
license = "MIT"
documentation = "https://durch.github.io/rust-s3/s3/"
edition = "2018"

[lib]
name = "s3"
path = "src/lib.rs"

[[bin]]
name = "simple_crud"
path = "bin/simple_crud.rs"

[dependencies]
base64 = "0.12"
chrono = "0.4"
hex = "0.4"
hmac = "0.9"
reqwest = {version = "0.10", default-features = false, features = ["json", "stream"]}
serde_derive = "1"
serde = "1"
serde-xml-rs = "0.4"
sha2 = "0.9"
md5 = "0.7"
url = "2"
futures = "0.3"
tokio = {version="0.2", features=["macros", "io-util", "stream"]}
rand = "0.7"
simpl = "0.1.0"
aws-region = "0.22"
aws-creds = {version = "0.24", default-features = false}
log = "0.4"
percent-encoding = "2"
async-std = "1"
http = "0.2"
cfg-if = "0.1"


[features]
default = ["native-tls"]
no-verify-ssl = []
fail-on-err = []
native-tls = ["reqwest/native-tls", "aws-creds/native-tls"]
rustls-tls = ["reqwest/rustls-tls", "aws-creds/rustls-tls"]

[dev-dependencies]
tokio = {version="0.2", features=["fs"]}
