[package]
name = "rust-s3"
version = "0.22.3"
authors = ["Drazen Urch", "Nick Stevens"]
description = "Tiny Rust library for working with Amazon S3 and compatible object storage APIs"
repository = "https://github.com/durch/rust-s3"
readme = "README.md"
keywords = ["AWS", "S3", "Wasabi", "Minio", "Yandex"]
license = "MIT"
documentation = "https://durch.github.io/rust-s3/s3/"
edition = "2018"

[lib]
name = "s3"
path = "src/lib.rs"

[[bin]]
name = "simple_crud"
path = "bin/simple_crud.rs"

[dependencies]
base64 = "0.12.0"
chrono = "^0.4.0"
hex = "^0.4.0"
hmac = "^0.7.1"
reqwest = {version = "0.10.4", features = ["native-tls", "json", "stream"]}
serde_derive = "^1.0.101"
serde = "^1.0.101"
serde-xml-rs = "0.4.0"
sha2 = "^0.8.0"
md5 = "0.7.0"
url = "^2.1.0"
futures = "0.3.4"
tokio = {version="0.2.13", features=["macros", "io-util"]}
rand = "0.7.3"
simpl = "0.1.0-alpha"
aws-region = "0.21.0"
# aws-creds = "0.21.0"
aws-creds = "0.22.0"
log = "0.4.8"
once_cell = "1.3.1"

[features]
no-verify-ssl = []
fail-on-err = []
path-style = []

